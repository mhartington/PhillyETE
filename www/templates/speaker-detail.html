<ion-view view-title="Speaker">

  <ion-content class="padding">
    <!-- <pre>{{speaker | json}}</pre> -->


    <img class="block-img rounded" src="{{speaker.picture_url}}">


    <h1>{{speaker.first_name}} {{speaker.last_name}}</h1>

    <div class="list card">
      <div class="item item-text-wrap" ng-bind-html="speaker.bio">
      </div>
    </div>

  </ion-content>

</ion-view>
